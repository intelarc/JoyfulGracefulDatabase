<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kohaze - The Coolest Cat</title>
    <link rel="icon" href="kohaze.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0533 25%, #2d0a4f 50%, #0f0329 75%, #4a1866 100%);
            background-size: 400% 400%;
            animation: backgroundShift 12s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            color: #e0b0ff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.2));
            border-radius: 50%;
            animation: float 20s infinite linear;
            box-shadow: 0 0 12px rgba(173, 216, 230, 0.4);
        }
        .heart-particle {
            position: absolute;
            font-size: 18px;
            color: rgba(255, 105, 180, 0.8);
            animation: heartFloat 16s infinite linear;
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.3);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
        .title {
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #f0e68c;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(240, 230, 140, 0.8);
            animation: titleGlow 3s ease-in-out infinite alternate;
            z-index: 10;
            position: relative;
            font-weight: 800;
            background: linear-gradient(45deg, #f0e68c, #add8e6, #e0b0ff, #ffb6c1, #f0e68c);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate, textGradient 4s ease infinite;
            letter-spacing: 0.1em;
        }
        @keyframes titleGlow {
            from {
                text-shadow: 0 0 20px rgba(240, 230, 140, 0.5);
                filter: drop-shadow(0 0 20px rgba(240, 230, 140, 0.3));
            }
            to {
                text-shadow: 0 0 40px rgba(240, 230, 140, 1), 0 0 60px rgba(173, 216, 230, 0.8);
                filter: drop-shadow(0 0 40px rgba(240, 230, 140, 0.6));
            }
        }
        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .cat-container {
            position: relative;
            z-index: 10;
            margin-bottom: 2rem;
        }
        .cat-frame {
            width: clamp(280px, 65vw, 450px);
            height: clamp(280px, 65vw, 450px);
            border-radius: 50%;
            background: linear-gradient(45deg, #6a0572, #8a2be2, #a020f0, #da70d6, #6a0572);
            background-size: 600% 600%;
            animation: gradientShift 5s ease infinite;
            padding: 12px;
            box-shadow: 0 0 60px rgba(160, 32, 240, 0.6),
                        0 0 120px rgba(160, 32, 240, 0.3),
                        inset 0 0 40px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .cat-frame::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.2), transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 4s linear infinite;
            pointer-events: none;
        }
        .cat-frame::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 70%);
            pointer-events: none;
        }
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .cat-frame:hover {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 0 100px rgba(160, 32, 240, 0.8),
                        0 0 150px rgba(160, 32, 240, 0.5),
                        0 0 200px rgba(173, 216, 230, 0.3);
            animation-duration: 3s;
        }
        .cat-frame:active {
            transform: scale(0.98);
            box-shadow: 0 0 80px rgba(160, 32, 240, 0.7);
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 100%; }
        }
        .cat-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: filter 0.4s ease;
            position: relative;
            z-index: 2;
        }
        .cat-frame:hover .cat-image {
            filter: brightness(1.15) saturate(1.3) contrast(1.1);
        }
        .subtitle {
            color: #add8e6;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            text-align: center;
            margin-bottom: 2rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 15px rgba(173, 216, 230, 0.5);
            animation: subtitlePulse 3s ease-in-out infinite;
            padding: 0 1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #add8e6, #e0b0ff, #add8e6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: subtitlePulse 3s ease-in-out infinite, textGradient 3s ease infinite;
        }
        @keyframes subtitlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        #uni-meow-message {
            color: #e0b0ff;
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            text-align: center;
            margin-top: -1rem;
            margin-bottom: 2rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 12px rgba(240, 230, 140, 0.6);
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            padding: 0 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(224, 176, 255, 0.3);
        }
        #surprise-text {
            color: #add8e6;
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            text-align: center;
            margin-top: 2rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 12px rgba(173, 216, 230, 0.5);
            animation: surpriseGlow 3s ease-in-out infinite;
            font-weight: 600;
            padding: 0 1rem;
        }
        @keyframes surpriseGlow {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 12px rgba(173, 216, 230, 0.5);
            }
            50% {
                transform: scale(1.08);
                text-shadow: 0 0 20px rgba(173, 216, 230, 0.8), 0 0 30px rgba(255, 105, 180, 0.4);
            }
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            justify-content: center;
            z-index: 10;
            position: relative;
            max-width: 1400px;
            width: 100%;
        }
        .feature {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 2rem;
            color: #e0b0ff;
            text-align: center;
            border: 2px solid rgba(160, 32, 240, 0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            height: 160px;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 8px 32px rgba(160, 32, 240, 0.2);
        }
        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .feature::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(160, 32, 240, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .feature:hover::before {
            left: 100%;
        }
        .feature:hover::after {
            opacity: 1;
        }
        .feature:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(160, 32, 240, 0.9);
            box-shadow: 0 20px 50px rgba(160, 32, 240, 0.4),
                        0 0 60px rgba(160, 32, 240, 0.3);
            text-decoration: none;
            color: #add8e6;
        }
        .feature:active {
            transform: translateY(-10px) scale(0.98);
            box-shadow: 0 15px 40px rgba(160, 32, 240, 0.5);
        }
        .feature h3 {
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            margin-bottom: 0.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #e0b0ff, #add8e6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 2s ease infinite;
        }
        .feature p {
            font-size: clamp(1.1rem, 3.5vw, 1.2rem);
            opacity: 0.9;
            font-weight: 500;
            line-height: 1.4;
        }
        .paw-prints {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        .paw {
            position: absolute;
            width: 28px;
            height: 28px;
            opacity: 0.12;
            animation: pawFloat 25s infinite linear;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }
        @keyframes pawFloat {
            0% {
                transform: translate(0, 100vh) rotate(0deg) scale(0.5);
            }
            50% {
                transform: translate(30px, 50vh) rotate(180deg) scale(1);
            }
            100% {
                transform: translate(60px, -100vh) rotate(360deg) scale(0.8);
            }
        }
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff69b4, #a020f0);
            border-radius: 50%;
            animation: sparkleAnim 0.5s forwards; /* Changed to forwards to stop at end */
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            pointer-events: none; /* Crucial for cursor trail */
            z-index: 9999;
        }
        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.2) rotate(180deg);
            }
        }
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .floating-icon {
            position: absolute;
            font-size: 24px;
            opacity: 0.18;
            animation: iconFloat 18s infinite linear;
            filter: drop-shadow(0 0 12px rgba(173, 216, 230, 0.4));
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }
        @keyframes iconFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% { opacity: 0.18; }
            90% { opacity: 0.18; }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.3);
                opacity: 0;
            }
        }
        /* Enhanced mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .features {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin-top: 2rem;
            }
            .feature {
                width: 100%;
                max-width: 400px;
                height: 140px;
                padding: 1.5rem;
            }
            .particle {
                width: 6px;
                height: 6px;
            }
            .floating-icon {
                font-size: 20px;
            }
            .paw {
                width: 24px;
                height: 24px;
            }
            .title {
                margin-bottom: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .feature {
                height: 120px;
                padding: 1.25rem;
            }
            .features {
                gap: 1.25rem;
                margin-top: 1.5rem;
            }
            .cat-frame {
                margin-bottom: 1.5rem;
            }
            .subtitle {
                margin-bottom: 1.5rem;
            }
        }
        /* Large screen enhancements */
        @media (min-width: 1200px) {
            .features {
                gap: 2.5rem;
            }
            .feature {
                height: 180px;
                padding: 2.5rem;
            }
            .particle {
                width: 10px;
                height: 10px;
            }
            .floating-icon {
                font-size: 28px;
            }
        }
        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.1s !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.1s !important;
            }
        }
        /* Enhanced message box */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8),
                        0 0 100px rgba(160, 32, 240, 0.3);
            z-index: 10000;
            text-align: center;
            font-family: 'Inter', sans-serif;
            max-width: 90vw;
            width: 450px;
            border: 2px solid rgba(160, 32, 240, 0.6);
            animation: messageBoxAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes messageBoxAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        .message-box button {
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #a020f0, #8a2be2, #6a0572);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 16px;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 20px rgba(160, 32, 240, 0.4);
        }
        .message-box button:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 30px rgba(160, 32, 240, 0.6);
            background: linear-gradient(45deg, #b030f0, #9a3be2, #7a1572);
        }
        .message-box button:active {
            transform: scale(0.95);
        }
        /* Enhanced trail effect */
        /* This animation is used by the sparkle class directly now */
        /* @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.3);
            }
        } */
        /* Performance optimizations */
        .floating-particles,
        .floating-icons,
        .paw-prints {
            will-change: transform;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #a020f0, #8a2be2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #b030f0, #9a3be2);
        }
        html {
            scrollbar-width: thin;
            scrollbar-color: #a020f0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

            function createTrail(e) {
                const trail = document.createElement('div');
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY);

                if (x === undefined || y === undefined) return; // Exit if coordinates are not available

                trail.className = 'sparkle';
                trail.style.left = `${x}px`;
                trail.style.top = `${y}px`;
                document.body.appendChild(trail);

                setTimeout(() => {
                    trail.remove();
                }, 500); // Remove after 500ms, matching sparkleAnim duration
            }

            // Initial setup calls
            createParticles();
            createFloatingIcons();
            createPawPrints();

            // Event listeners for trail effect
            document.addEventListener('mousemove', createTrail);
            document.addEventListener('touchmove', createTrail);

            const kohazePicture = document.getElementById('kohaze-picture');
            const backgroundMusic = document.getElementById('background-music');
            const uniMeowMessage = document.getElementById('uni-meow-message');

            let isPlaying = false; // Track if music is playing

            // Music play/pause functionality
            kohazePicture.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().then(() => {
                        isPlaying = true;
                        uniMeowMessage.textContent = "Meow! Music ON! ðŸŽ¶";
                        uniMeowMessage.style.opacity = 1;
                        setTimeout(() => {
                            uniMeowMessage.style.opacity = 0;
                        }, 3000); // Hide message after 3 seconds
                    }).catch(error => {
                        console.error("Error playing music:", error);
                        uniMeowMessage.textContent = "Autoplay blocked! Tap again?";
                        uniMeowMessage.style.opacity = 1;
                        setTimeout(() => {
                            uniMeowMessage.style.opacity = 0;
                        }, 3000);
                    });
                } else {
                    backgroundMusic.pause();
                    isPlaying = false;
                    uniMeowMessage.textContent = "Zzz... Music OFF.";
                    uniMeowMessage.style.opacity = 1;
                    setTimeout(() => {
                        uniMeowMessage.style.opacity = 0;
                    }, 3000);
                }
            });

        

            // Add a simple 'surprise' logic for the surprise text
            const surpriseText = document.getElementById('surprise-text');
            let surpriseClickCount = 0;
            const surpriseMessages = [
                "its acutally uni meowing",
            
            ];

            kohazePicture.addEventListener('click', function() {
                // Original music toggle logic runs first
                // Then, update surprise text
                surpriseClickCount++;
                if (surpriseClickCount > 1) { // Only show after the first tap (which might be for music)
                    const randomMessage = surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)];
                    surpriseText.textContent = randomMessage;
                }
            });

            // Welcome Message Box
            const showWelcomeMessage = () => {
                const messageBox = document.createElement('div');
                messageBox.className = 'message-box';
                messageBox.innerHTML = `
                    <h2>Welcome, Future Friend!</h2>
                    <p>Get ready to experience the most adorable corner of the internet. Tap Kohaze to start the purr-fect adventure!</p>
                    <button id="close-welcome-message">Let's Play!</button>
                `;
                document.body.appendChild(messageBox);

                document.getElementById('close-welcome-message').addEventListener('click', () => {
                    messageBox.style.opacity = 0;
                    messageBox.style.transform = 'translate(-50%, -50%) scale(0.8)';
                    setTimeout(() => {
                        messageBox.remove();
                    }, 500);
                });
            };

            // Show welcome message only once per session
            if (!sessionStorage.getItem('kohazeWelcomeShown')) {
                showWelcomeMessage();
                sessionStorage.setItem('kohazeWelcomeShown', 'true');
            }
        });
    </script>
</body>
