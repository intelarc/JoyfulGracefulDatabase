<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kohaze - The Coolest Cat</title>
    <link rel="icon" href="kohaze.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base styles for all devices */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0533 25%, #2d0a4f 50%, #0f0329 75%, #4a1866 100%);
            background-size: 400% 400%;
            animation: backgroundShift 12s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            color: #e0b0ff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            will-change: background-position; /* Keep for background animation */
        }

        /* Simplified and optimized overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Simpler gradient to reduce render cost */
            background: linear-gradient(
                to bottom right,
                rgba(120, 119, 198, 0.08) 0%,
                transparent 30%
            ),
            linear-gradient(
                to top left,
                rgba(255, 119, 198, 0.08) 0%,
                transparent 30%
            );
            pointer-events: none;
            z-index: 1;
            /* No need for transition here, will-change helps for the gradients themselves */
            will-change: background; 
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Elements with animations/transitions should have will-change */
        .cat-frame, .feature, .sparkle {
            will-change: transform, opacity, filter, box-shadow;
        }

        /* Removing will-change from text elements, as their animations are less taxing on layout/paint */
        .title, .subtitle, #surprise-text, #uni-meow-message {
             /* will-change handled by specific animation properties if needed */
        }


        .title {
            font-size: clamp(2.2rem, 10vw, 5rem); /* Slightly smaller clamp start */
            color: #f0e68c;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(240, 230, 140, 0.8);
            animation: titleGlow 3s ease-in-out infinite alternate;
            z-index: 10;
            position: relative;
            font-weight: 800;
            background: linear-gradient(45deg, #f0e68c, #add8e6, #e0b0ff, #ffb6c1, #f0e68c);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate, textGradient 4s ease infinite;
            letter-spacing: 0.1em;
        }
        @keyframes titleGlow {
            from {
                text-shadow: 0 0 20px rgba(240, 230, 140, 0.5);
                filter: drop-shadow(0 0 20px rgba(240, 230, 140, 0.3));
            }
            to {
                text-shadow: 0 0 40px rgba(240, 230, 140, 1), 0 0 60px rgba(173, 216, 230, 0.8);
                filter: drop-shadow(0 0 40px rgba(240, 230, 140, 0.6));
            }
        }
        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .cat-container {
            position: relative;
            z-index: 10;
            margin-bottom: 2rem;
        }

        .cat-frame {
            width: clamp(250px, 65vw, 450px); /* Adjusted clamp min for smaller phones */
            height: clamp(250px, 65vw, 450px); /* Adjusted clamp min for smaller phones */
            border-radius: 50%;
            background: linear-gradient(45deg, #6a0572, #8a2be2, #a020f0, #da70d6, #6a0572);
            background-size: 400% 400%; /* Reduced background size for less work */
            animation: gradientShift 5s ease infinite;
            padding: 12px;
            /* Simplified box-shadow */
            box-shadow: 0 0 40px rgba(160, 32, 240, 0.5),
                        0 0 80px rgba(160, 32, 240, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .cat-frame::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.2), transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 4s linear infinite;
            pointer-events: none;
            will-change: transform;
        }
        /* Simplified ::after for performance */
        .cat-frame::after {
            content: '';
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1); /* Simpler, less resource-intensive shine */
            pointer-events: none;
            will-change: transform, opacity;
        }
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .cat-frame:hover {
            transform: scale(1.05) rotate(2deg); /* Slightly less aggressive hover */
            /* Simplified hover shadow */
            box-shadow: 0 0 80px rgba(160, 32, 240, 0.7),
                        0 0 120px rgba(160, 32, 240, 0.4);
            animation-duration: 3s;
        }
        .cat-frame:active {
            transform: scale(0.98);
            box-shadow: 0 0 60px rgba(160, 32, 240, 0.6);
        }
        /* Focus state for accessibility */
        .cat-frame:focus-visible {
            outline: 2px solid #f0e68c;
            outline-offset: 4px;
            box-shadow: 0 0 0 6px rgba(240, 230, 140, 0.5);
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 100%; }
        }
        .cat-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: filter 0.4s ease;
            position: relative;
            z-index: 2;
        }
        .cat-frame:hover .cat-image {
            filter: brightness(1.1) saturate(1.2) contrast(1.05); /* Slightly less aggressive filter */
        }

        .subtitle {
            color: #add8e6;
            font-size: clamp(1.1rem, 5vw, 1.8rem); /* Adjusted clamp start */
            text-align: center;
            margin-bottom: 0.5rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 15px rgba(173, 216, 230, 0.5);
            animation: subtitlePulse 3s ease-in-out infinite;
            padding: 0 1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #add8e6, #e0b0ff, #add8e6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: subtitlePulse 3s ease-in-out infinite, textGradient 3s ease infinite;
        }
        @keyframes subtitlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); } /* Slightly less aggressive pulse */
        }

        #surprise-text, #uni-meow-message {
            color: #e0b0ff;
            font-size: clamp(1rem, 3.5vw, 1.4rem); /* Adjusted clamp start */
            text-align: center;
            margin-top: 0.5rem;
            margin-bottom: 2rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 12px rgba(240, 230, 140, 0.6);
            animation: surpriseGlow 3s ease-in-out infinite;
            font-weight: 600;
            padding: 0 1rem;
            will-change: opacity;
        }
        #uni-meow-message {
            margin-top: -1rem;
            opacity: 0; /* Start hidden */
            transition: opacity 0.6s ease-in-out;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(224, 176, 255, 0.3);
            will-change: opacity;
        }
        @keyframes surpriseGlow {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 12px rgba(173, 216, 230, 0.5);
            }
            50% {
                transform: scale(1.05); /* Slightly less aggressive pulse */
                text-shadow: 0 0 20px rgba(173, 216, 230, 0.8), 0 0 30px rgba(255, 105, 180, 0.4);
            }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjusted min for mobile */
            gap: 2rem;
            margin-top: 3rem;
            justify-content: center;
            z-index: 10;
            position: relative;
            max-width: 1400px;
            width: 100%;
        }
        .feature {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 2rem;
            color: #e0b0ff;
            text-align: center;
            border: 2px solid rgba(160, 32, 240, 0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            height: 160px;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 16px rgba(160, 32, 240, 0.2); /* Reduced initial shadow */
        }
        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: left;
        }
        .feature::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(160, 32, 240, 0.08) 0%, transparent 70%); /* Reduced opacity */
            opacity: 0;
            transition: opacity 0.4s ease;
            will-change: opacity;
        }
        .feature:hover::before {
            left: 100%;
        }
        .feature:hover::after {
            opacity: 1;
        }
        .feature:hover {
            transform: translateY(-10px) scale(1.02); /* Less aggressive hover */
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(160, 32, 240, 0.9);
            /* Simplified hover shadow */
            box-shadow: 0 15px 40px rgba(160, 32, 240, 0.3),
                        0 0 50px rgba(160, 32, 240, 0.2);
            text-decoration: none;
            color: #add8e6;
        }
        .feature:active {
            transform: translateY(-5px) scale(0.98); /* Less aggressive active */
            box-shadow: 0 10px 30px rgba(160, 32, 240, 0.4);
        }
        /* Focus state for accessibility */
        .feature:focus-visible {
            outline: 2px solid #add8e6;
            outline-offset: 4px;
            box-shadow: 0 0 0 6px rgba(173, 216, 230, 0.4);
        }
        .feature h3 {
            font-size: clamp(1.2rem, 4vw, 1.6rem); /* Adjusted clamp start */
            margin-bottom: 0.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #e0b0ff, #add8e6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 2s ease infinite;
        }
        .feature p {
            font-size: clamp(1rem, 3.5vw, 1.2rem); /* Adjusted clamp start */
            opacity: 0.9;
            font-weight: 500;
            line-height: 1.4;
        }

        .sparkle {
            position: absolute;
            width: 4px; /* Reduced sparkle size */
            height: 4px;
            background: radial-gradient(circle, #ff69b4, #a020f0);
            border-radius: 50%;
            animation: sparkleAnim 0.4s forwards; /* Shorter animation duration */
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.6); /* Reduced shadow */
            pointer-events: none;
            z-index: 9999;
            will-change: transform, opacity;
        }
        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.1) rotate(90deg) translateY(5px); /* Smaller scale, less rotation */
            }
        }

        /* Elements for floating particles/icons/paws */
        .floating-particles,
        .floating-icons,
        .paw-prints {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            contain: strict;
            pointer-events: none;
        }

        .particle, .heart-particle, .floating-icon, .paw {
            position: absolute;
            opacity: 0;
            will-change: transform, opacity;
        }

        .particle {
            width: 6px; /* Reduced size */
            height: 6px; /* Reduced size */
            background: radial-gradient(circle, rgba(173, 216, 230, 0.7), rgba(173, 216, 230, 0.1)); /* Reduced opacity */
            border-radius: 50%;
            animation: float 20s infinite linear;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.3); /* Reduced shadow */
        }
        .heart-particle {
            font-size: 16px; /* Reduced size */
            color: rgba(255, 105, 180, 0.7); /* Reduced opacity */
            animation: heartFloat 16s infinite linear;
            text-shadow: 0 0 6px rgba(255, 105, 180, 0.5); /* Reduced shadow */
        }
        .floating-icon {
            font-size: 20px; /* Reduced size */
            opacity: 0.15; /* Reduced opacity */
            animation: iconFloat 18s infinite linear;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.2); /* Replaced drop-shadow with text-shadow */
        }
        .paw {
            width: 24px; /* Reduced size */
            height: 24px; /* Reduced size */
            opacity: 0.1; /* Reduced opacity */
            animation: pawFloat 25s infinite linear;
            filter: none; /* Removed drop-shadow entirely */
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.2); /* Added text-shadow for subtle effect */
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; } /* Slightly reduced peak opacity */
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg) scale(1.1); opacity: 0; } /* Slightly reduced max scale */
        }
        @keyframes heartFloat {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.3); opacity: 0; }
            10% { opacity: 0.9; } /* Slightly reduced peak opacity */
            90% { opacity: 0.9; }
            100% { transform: translateY(-100vh) rotate(360deg) scale(1.3); opacity: 0; } /* Slightly reduced max scale */
        }
        @keyframes iconFloat {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 0.15; }
            90% { opacity: 0.15; }
            100% { transform: translateY(-100vh) rotate(360deg) scale(1.2); opacity: 0; } /* Slightly reduced max scale */
        }
        @keyframes pawFloat {
            0% { transform: translate(0, 100vh) rotate(0deg) scale(0.5); opacity: 0.1; }
            50% { transform: translate(30px, 50vh) rotate(180deg) scale(0.9); } /* Reduced max scale */
            100% { transform: translate(60px, -100vh) rotate(360deg) scale(0.7); opacity: 0.1; } /* Reduced max scale */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .features {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin-top: 2rem;
            }
            .feature {
                width: 100%;
                max-width: 400px;
                height: 140px;
                padding: 1.5rem;
            }
            /* Further reduced particle sizes for lower-end mobile */
            .particle {
                width: 4px;
                height: 4px;
            }
            .heart-particle {
                font-size: 14px;
            }
            .floating-icon {
                font-size: 16px;
            }
            .paw {
                width: 20px;
                height: 20px;
            }
            .title {
                margin-bottom: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .feature {
                height: 120px;
                padding: 1.25rem;
            }
            .features {
                gap: 1.25rem;
                margin-top: 1.5rem;
            }
            .cat-frame {
                margin-bottom: 1.5rem;
            }
            .subtitle {
                margin-bottom: 1rem;
            }
            #uni-meow-message {
                margin-top: -0.5rem;
            }
        }

        /* Reduce animations for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            body, .title, .subtitle, .cat-frame, .cat-frame::before, .cat-frame::after, .feature, .feature::before, .feature::after,
            .sparkle, .particle, .heart-particle, .floating-icon, .paw, #surprise-text, #uni-meow-message {
                animation: none !important;
                transition: none !important;
                filter: none !important; /* Remove all filters */
                text-shadow: none !important; /* Remove all text-shadows */
                box-shadow: none !important; /* Remove all box-shadows */
            }
            body::before { /* Remove interactive background gradient */
                background: none !important;
            }
            .floating-particles, .floating-icons, .paw-prints {
                display: none !important; /* Hide animated backgrounds entirely */
            }
            /* Reset specific element styles that are normally animated */
            .cat-frame:hover, .cat-frame:active,
            .feature:hover, .feature:active {
                transform: none !important;
                background: rgba(0, 0, 0, 0.4) !important; /* Revert to initial background */
                border-color: rgba(160, 32, 240, 0.6) !important; /* Revert to initial border */
            }
            .cat-image {
                filter: none !important; /* Remove filter on hover */
            }
            #uni-meow-message {
                padding: 10px 20px !important; /* Keep padding */
                background: rgba(0, 0, 0, 0.2) !important; /* Keep background */
                border-radius: 20px !important; /* Keep border-radius */
                backdrop-filter: none !important; /* Remove backdrop-filter */
                border: 1px solid rgba(224, 176, 255, 0.3) !important; /* Keep border */
                color: #e0b0ff !important; /* Keep color */
            }
            #surprise-text {
                color: #e0b0ff !important; /* Keep color */
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #a020f0, #8a2be2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #b030f0, #9a3be2);
        }
        html {
            scrollbar-width: thin;
            scrollbar-color: #a020f0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

    </audio>
    <div class="container">
        <div class="floating-particles" id="particles"></div>
        <div class="floating-icons" id="floatingIcons"></div>
        <div class="paw-prints" id="pawPrints"></div>

        <h1 class="title">KOHAZE ✨</h1>
        <div class="cat-container">
            <div class="cat-frame">

        <p class="subtitle">The Most Adorable KittyKat in the Universe! 🌟</p>

        <div class="features">

            </a>

                <p>Computer details</p>

    </div>
    <script>
        // Performance optimizations based on device type and user preferences
        const isMobileDevice = /Mobi|Android/i.test(navigator.userAgent) || (navigator.maxTouchPoints > 0 && !/iPad|iPhone/.test(navigator.userAgent));
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        // Optimized particle counts - significantly reduced for mobile
        const particleCount = prefersReducedMotion ? 0 : (isMobileDevice ? 5 : 20); // Further reduced
        const heartCount = prefersReducedMotion ? 0 : (isMobileDevice ? 2 : 10);    // Further reduced
        const iconCount = prefersReducedMotion ? 0 : (isMobileDevice ? 3 : 15);     // Further reduced
        const pawCount = prefersReducedMotion ? 0 : (isMobileDevice ? 2 : 10);      // Further reduced


        window.addEventListener('DOMContentLoaded', function() {
            // Conditionally create animated elements
            if (!prefersReducedMotion) {
                createParticles();
                createFloatingIcons();
                createPawPrints();

                // Mouse/Touch movement effects
                // Debounce function for performance
                function debounce(func, delay) {
                    let timeout;
                    return function(...args) {
                        const context = this;
                        clearTimeout(timeout);
                        timeout = setTimeout(() => func.apply(context, args), delay);
                    };
                }

                // Create trail on mouse/touch move, debounced for performance
                document.addEventListener('mousemove', debounce(createSparkleTrail, 20)); // Slower debounce for less frequent sparkles
                document.addEventListener('touchmove', debounce(createSparkleTrail, 20)); // Slower debounce for less frequent sparkles
            } else {
                // If reduced motion is preferred, remove the containers from the DOM entirely
                document.getElementById('particles')?.remove();
                document.getElementById('floatingIcons')?.remove();
                document.getElementById('pawPrints')?.remove();
            }

            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                if (!particlesContainer) return; // Guard against element removal
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 15) + 's'; // Min 15s
                    particlesContainer.appendChild(particle);
                }
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.innerHTML = ['💕', '💖', '💗', '💝', '💘'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 16 + 's';
                    heart.style.animationDuration = (Math.random() * 8 + 12) + 's'; // Min 12s
                    particlesContainer.appendChild(heart);
                }
            }

            function createFloatingIcons() {
                const iconsContainer = document.getElementById('floatingIcons');
                if (!iconsContainer) return; // Guard against element removal
                const icons = ['🐱', '🌟', '✨', '💫', '🎀', '🌸', '💕', '🦄', '🌈', '⭐', '💖', '🎵', '🎶', '🌙', '☁️'];
                for (let i = 0; i < iconCount; i++) {
                    const icon = document.createElement('div');
                    icon.className = 'floating-icon';
                    icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                    icon.style.left = Math.random() * 100 + '%';
                    icon.style.animationDelay = Math.random() * 18 + 's';
                    icon.style.animationDuration = (Math.random() * 8 + 15) + 's'; // Min 15s
                    iconsContainer.appendChild(icon);
                }
            }

            function createPawPrints() {
                const pawContainer = document.getElementById('pawPrints');
                if (!pawContainer) return; // Guard against element removal
                for (let i = 0; i < pawCount; i++) {
                    const paw = document.createElement('div');
                    paw.className = 'paw';
                    paw.innerHTML = '🐾';
                    paw.style.left = Math.random() * 100 + '%';
                    paw.style.animationDelay = Math.random() * 25 + 's';
                    paw.style.animationDuration = (Math.random() * 10 + 20) + 's'; // Min 20s
                    pawContainer.appendChild(paw);
                }
            }

            // Optimized Sparkle Trail Creation
            function createSparkleTrail(e) {
                if (prefersReducedMotion) return; // Do not create trail if reduced motion is preferred

                // Limit sparkle creation frequency based on device type
                // Desktop: 50% chance, Mobile: 20% chance for performance
                const sparkleChance = isMobileDevice ? 0.2 : 0.5;
                if (Math.random() > sparkleChance) return;

                const sparkle = document.createElement('div');
                // Get clientX/Y from event, accounting for touch events
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY);

                if (x === undefined || y === undefined) return; // Exit if coordinates are not available

                sparkle.className = 'sparkle';
                // Add a small random offset for a less uniform trail
                sparkle.style.left = `${x + (Math.random() - 0.5) * 10}px`;
                sparkle.style.top = `${y + (Math.random() - 0.5) * 10}px`;
                document.body.appendChild(sparkle);

                // Use animationend to remove for better performance than fixed setTimeout
                sparkle.addEventListener('animationend', () => sparkle.remove());
            }


            const kohazePicture = document.getElementById('kohaze-picture');
            const backgroundMusic = document.getElementById('background-music');
            const uniMeowMessage = document.getElementById('uni-meow-message');
            const surpriseText = document.getElementById('surprise-text');

            let isPlaying = false; // Track if music is playing

            // Initial state: hide uniMeowMessage and show surpriseText
            uniMeowMessage.style.opacity = 0;
            surpriseText.style.opacity = 1; // Ensure surpriseText is visible initially
            surpriseText.textContent = "Tap Kohaze for a surprise! 🎵"; // Set initial text


            kohazePicture.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().then(() => {
                        isPlaying = true;
                        // Music ON: Update surpriseText and show uniMeowMessage
                        surpriseText.textContent = "It's actually Uni meowing :3"; // This text stays
                        uniMeowMessage.textContent = "Meow! Music ON! 🎶"; // This message is temporary
                        uniMeowMessage.style.opacity = 1;
                        setTimeout(() => { uniMeowMessage.style.opacity = 0; }, 3000);
                    }).catch(error => {
                        console.error("Error playing music:", error);
                        uniMeowMessage.textContent = "Autoplay blocked! Tap again?";
                        uniMeowMessage.style.opacity = 1;
                        setTimeout(() => { uniMeowMessage.style.opacity = 0; }, 3000);
                    });
                } else {
                    backgroundMusic.pause();
                    isPlaying = false;
                    // Music OFF: Revert surpriseText and show pause message
                    surpriseText.textContent = "Tap Kohaze for a surprise! 🎵"; // This text stays
                    uniMeowMessage.textContent = "Zzz... Music OFF."; // This message is temporary
                    uniMeowMessage.style.opacity = 1;
                    setTimeout(() => { uniMeowMessage.style.opacity = 0; }, 3000);
                }
            });
        });
    </script>
