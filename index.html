<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kohaze - The Coolest Cat</title>
    <link rel="icon" href="kohaze.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a052e 0%, #2c0a3d 30%, #0f031c 60%, #3a0f50 100%);
            background-size: 400% 400%;
            animation: backgroundShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            color: #e0b0ff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Hide cursor on mobile */
        @media (hover: none) and (pointer: coarse) {
            body {
                cursor: default;
            }
            .custom-cursor {
                display: none;
            }
        }

        /* Show cursor on desktop */
        @media (hover: hover) and (pointer: fine) {
            body {
                cursor: none;
            }
            .custom-cursor {
                display: block;
            }
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .custom-cursor {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(173, 216, 230, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .heart-particle {
            position: absolute;
            font-size: 16px;
            color: rgba(255, 105, 180, 0.7);
            animation: heartFloat 12s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #f0e68c;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(240, 230, 140, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            z-index: 10;
            position: relative;
            font-weight: 700;
            background: linear-gradient(45deg, #f0e68c, #add8e6, #e0b0ff, #f0e68c);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate, textGradient 3s ease infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(240, 230, 140, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(240, 230, 140, 0.8), 0 0 40px rgba(173, 216, 230, 0.6);
            }
        }

        @keyframes textGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .cat-container {
            position: relative;
            z-index: 10;
            margin-bottom: 1.5rem;
        }

        .cat-frame {
            width: clamp(250px, 60vw, 400px);
            height: clamp(250px, 60vw, 400px);
            border-radius: 50%;
            background: linear-gradient(45deg, #6a0572, #8a2be2, #a020f0, #6a0572);
            background-size: 600% 600%;
            animation: gradientShift 4s ease infinite;
            padding: 8px;
            box-shadow: 0 0 50px rgba(160, 32, 240, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .cat-frame::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Desktop hover effects */
        @media (hover: hover) and (pointer: fine) {
            .cat-frame:hover {
                transform: scale(1.05) rotate(5deg);
                box-shadow: 0 0 80px rgba(160, 32, 240, 0.8), 0 0 120px rgba(173, 216, 230, 0.4);
            }
            .cat-frame:hover .cat-image {
                filter: brightness(1.1) saturate(1.2);
            }
        }

        /* Mobile touch effects */
        @media (hover: none) and (pointer: coarse) {
            .cat-frame:active {
                transform: scale(0.95);
                box-shadow: 0 0 60px rgba(160, 32, 240, 0.6);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .cat-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: filter 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .subtitle {
            color: #add8e6;
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            text-align: center;
            margin-bottom: 1.5rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 10px rgba(173, 216, 230, 0.3);
            animation: pulse 2s ease-in-out infinite;
            padding: 0 1rem;
        }

        #uni-meow-message {
            color: #e0b0ff;
            font-size: clamp(1rem, 3vw, 1.1rem);
            text-align: center;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 8px rgba(240, 230, 140, 0.5);
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            padding: 0 1rem;
        }

        #surprise-text {
            color: #add8e6;
            font-size: clamp(1rem, 3vw, 1.2rem);
            text-align: center;
            margin-top: 1.5rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 8px rgba(240, 230, 140, 0.3);
            animation: pulse 2.5s ease-in-out infinite;
            font-weight: 600;
            padding: 0 1rem;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            justify-content: center;
            z-index: 10;
            position: relative;
            max-width: 1200px;
            width: 100%;
        }

        .feature {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 1.5rem;
            color: #e0b0ff;
            text-align: center;
            border: 2px solid rgba(160, 32, 240, 0.5);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            height: 140px;
            -webkit-tap-highlight-color: transparent;
        }

        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        /* Desktop hover effects */
        @media (hover: hover) and (pointer: fine) {
            .feature:hover::before {
                left: 100%;
            }
            .feature:hover {
                transform: translateY(-10px) scale(1.03);
                background: rgba(0, 0, 0, 0.4);
                border-color: rgba(160, 32, 240, 0.7);
                box-shadow: 0 15px 40px rgba(160, 32, 240, 0.3);
                text-decoration: none;
                color: #add8e6;
            }
        }

        /* Mobile touch effects */
        @media (hover: none) and (pointer: coarse) {
            .feature:active {
                transform: scale(0.95);
                background: rgba(0, 0, 0, 0.4);
                border-color: rgba(160, 32, 240, 0.7);
            }
        }

        .feature h3 {
            font-size: clamp(1.2rem, 4vw, 1.4rem);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .feature p {
            font-size: clamp(1rem, 3vw, 1.1rem);
            opacity: 0.9;
            font-weight: 500;
        }

        .paw-prints {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .paw {
            position: absolute;
            width: 24px;
            height: 24px;
            opacity: 0.1;
            animation: pawFloat 20s infinite linear;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }

        @keyframes pawFloat {
            0% {
                transform: translate(0, 100vh) rotate(0deg);
            }
            100% {
                transform: translate(50px, -100vh) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #a020f0;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: iconFloat 15s infinite linear;
            filter: drop-shadow(0 0 8px rgba(173, 216, 230, 0.3));
        }

        @keyframes iconFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin-top: 1.5rem;
            }

            .feature {
                width: 100%;
                max-width: 350px;
                height: 120px;
                padding: 1.25rem;
            }

            /* Reduce particles on mobile for better performance */
            .particle {
                width: 4px;
                height: 4px;
            }

            .floating-icon {
                font-size: 16px;
            }

            .paw {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .feature {
                height: 100px;
                padding: 1rem;
            }

            .features {
                gap: 0.8rem;
            }
        }

        /* Large screen optimizations */
        @media (min-width: 1200px) {
            .features {
                gap: 2rem;
            }

            .feature {
                height: 160px;
                padding: 2rem;
            }
        }

        /* Reduced motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Custom message box styles */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            z-index: 10000;
            text-align: center;
            font-family: 'Inter', sans-serif;
            max-width: 90vw;
            width: 400px;
            border: 2px solid rgba(160, 32, 240, 0.5);
        }

        .message-box button {
            margin-top: 15px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #a020f0, #8a2be2);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 16px;
            -webkit-tap-highlight-color: transparent;
        }

        .message-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(160, 32, 240, 0.4);
        }

        .message-box button:active {
            transform: scale(0.95);
        }

        /* Performance optimizations */
        .floating-particles,
        .floating-icons,
        .paw-prints {
            will-change: transform;
        }

        /* Hide scroll bars but keep functionality */
        ::-webkit-scrollbar {
            display: none;
        }

        html {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body>

    <audio id="background-music" loop preload="none">

    <div class="container">
        <div class="floating-particles" id="particles"></div>
        <div class="floating-icons" id="floatingIcons"></div>
        <div class="paw-prints" id="pawPrints"></div>

        <h1 class="title">KOHAZE âœ¨</h1>

        <div class="cat-container">
            <div class="cat-frame">
                <img src="kohaze.png" alt="Kohaze the adorable cat" class="cat-image" id="kohaze-picture">

        <p class="subtitle">The Most Adorable KittyKat in the Universe! ðŸŒŸ</p>

        <div class="features">

                <h3>ðŸ’» My PC Specs</h3>
                <p>Check out my computer's details</p>
            </a>
        </div>

        <p id="surprise-text">Tap Kohaze for a surprise! âœ¨</p>

    </div>

    <script>
        // Performance optimizations
        const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
        const isMobile = window.matchMedia('(hover: none) and (pointer: coarse)').matches;

        // Reduce particle count on mobile for better performance
        const particleCount = isMobile ? 30 : 60;
        const heartCount = isMobile ? 10 : 20;
        const iconCount = isMobile ? 15 : 30;
        const pawCount = isMobile ? 12 : 25;

        // Ensure the script runs after the DOM is fully loaded
        window.addEventListener('DOMContentLoaded', function() {
            // Custom cursor (desktop only)
            if (isDesktop) {
                const cursor = document.querySelector('.custom-cursor');
                let mouseX = 0, mouseY = 0;
                let cursorX = 0, cursorY = 0;

                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });

                // Smooth cursor movement
                function animateCursor() {
                    cursorX += (mouseX - cursorX) * 0.1;
                    cursorY += (mouseY - cursorY) * 0.1;
                    cursor.style.left = cursorX + 'px';
                    cursor.style.top = cursorY + 'px';
                    requestAnimationFrame(animateCursor);
                }
                animateCursor();
            }

            // Create floating particles with performance optimization
            function createParticles() {
                const particlesContainer = document.getElementById('particles');

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    particlesContainer.appendChild(particle);
                }

                // Add heart particles
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.innerHTML = 'ðŸ’•';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 12 + 's';
                    heart.style.animationDuration = (Math.random() * 8 + 12) + 's';
                    particlesContainer.appendChild(heart);
                }
            }

            // Create floating icons with performance optimization
            function createFloatingIcons() {
                const iconsContainer = document.getElementById('floatingIcons');
                const icons = ['ðŸ±', 'ðŸŒŸ', 'âœ¨', 'ðŸ’«', 'ðŸŽ€', 'ðŸŒ¸', 'ðŸ’•', 'ðŸ¦„', 'ðŸŒˆ', 'â­', 'ðŸ’–'];

                for (let i = 0; i < iconCount; i++) {
                    const icon = document.createElement('div');
                    icon.className = 'floating-icon';
                    icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                    icon.style.left = Math.random() * 100 + '%';
                    icon.style.animationDelay = Math.random() * 15 + 's';
                    icon.style.animationDuration = (Math.random() * 10 + 15) + 's';
                    iconsContainer.appendChild(icon);
                }
            }

            // Create floating paw prints with performance optimization
            function createPawPrints() {
                const pawContainer = document.getElementById('pawPrints');

                for (let i = 0; i < pawCount; i++) {
                    const paw = document.createElement('div');
                    paw.className = 'paw';
                    paw.innerHTML = 'ðŸ¾';
                    paw.style.left = Math.random() * 100 + '%';
                    paw.style.animationDelay = Math.random() * 20 + 's';
                    paw.style.animationDuration = (Math.random() * 15 + 15) + 's';
                    pawContainer.appendChild(paw);
                }
            }

            // Enhanced mouse/touch trail effect
            function createTrail(e) {
                const trail = document.createElement('div');
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY);

                trail.style.cssText = `
                    position: fixed;
                    left: ${x}px;
                    top: ${y}px;
                    width: 6px;
                    height: 6px;
                    background: radial-gradient(circle, #ff69b4, #ff1493);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    animation: fadeOut 1s ease-out forwards;
                    box-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
                `;

                document.body.appendChild(trail);
                setTimeout(() => trail.remove(), 1000);
            }

            // Add trail effects (throttled for performance)
            let trailTimeout;
            if (isDesktop) {
                document.addEventListener('mousemove', (e) => {
                    if (!trailTimeout) {
                        trailTimeout = setTimeout(() => {
                            createTrail(e);
                            trailTimeout = null;
                        }, 50);
                    }
                });
            } else {
                document.addEventListener('touchmove', (e) => {
                    if (!trailTimeout) {
                        trailTimeout = setTimeout(() => {
                            createTrail(e);
                            trailTimeout = null;
                        }, 100);
                    }
                }, { passive: true });
            }

            // Create sparkles on click/tap
            function createSparkles(e) {
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY);

                for (let i = 0; i < (isMobile ? 4 : 8); i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = (x + Math.random() * 40 - 20) + 'px';
                    sparkle.style.top = (y + Math.random() * 40 - 20) + 'px';
                    sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 2000);
                }
            }

            document.addEventListener('click', createSparkles);
            document.addEventListener('touchstart', createSparkles, { passive: true });

            // Add fadeOut animation for trails
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    0% {
                        opacity: 1;
                        transform: scale(1);
                    }
                    100% {
                        opacity: 0;
                        transform: scale(0);
                    }
                }
            `;
            document.head.appendChild(style);

            // Initialize effects
            createParticles();
            createFloatingIcons();
            createPawPrints();

            // Add cursor effects for desktop
            if (isDesktop) {
                document.querySelectorAll('.feature, .cat-frame').forEach(element => {
                    element.addEventListener('mouseenter', () => {
                        document.querySelector('.custom-cursor').style.transform = 'scale(1.5)';
                    });

                    element.addEventListener('mouseleave', () => {
                        document.querySelector('.custom-cursor').style.transform = 'scale(1)';
                    });
                });
            }

            // Music Player Control
            const backgroundMusic = document.getElementById('background-music');
            const kohazePicture = document.getElementById('kohaze-picture');
            const uniMeowMessage = document.getElementById('uni-meow-message');
            const surpriseText = document.getElementById('surprise-text');

            function handleKohazeClick() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().then(() => {
                        console.log("Music playing!");
                        uniMeowMessage.style.opacity = '1';
                        if (isMobile) {
                            surpriseText.textContent = 'Tap Kohaze again to pause! âœ¨';
                        } else {
                            surpriseText.textContent = 'Click Kohaze again to pause! âœ¨';
                        }
                    }).catch(error => {
                        console.warn("Music playback prevented:", error);
                        showMessageBox();
                    });
                } else {
                    backgroundMusic.pause();
                    console.log("Music paused!");
                    uniMeowMessage.style.opacity = '0';
                    if (isMobile) {
                        surpriseText.textContent = 'Tap Kohaze for a surprise! âœ¨';
                    } else {
                        surpriseText.textContent = 'Click Kohaze for a surprise! âœ¨';
                    }
                }
            }

            function showMessageBox() {
                const messageBox = document.createElement('div');
                messageBox.className = 'message-box';
                messageBox.innerHTML = `
                    <p>Music could not be played automatically. Please allow media autoplay in your browser settings if you wish for background music.</p>
                    <button onclick="this.parentNode.remove()">OK</button>
                `;
                document.body.appendChild(messageBox);
            }

            kohazePicture.addEventListener('click', handleKohazeClick);
            kohazePicture.addEventListener('touchstart', handleKohazeClick, { passive: true });

            // Performance optimization: Pause animations when page is not visible
            let animationsPaused = false;

            document.addEventListener('visibilitychange', () => {
                const particles = document.querySelectorAll('.particle, .heart-particle, .floating-icon, .paw');

                if (document.hidden && !animationsPaused) {
                    particles.forEach(particle => {
                        particle.style.animationPlayState = 'paused';
                    });
                    animationsPaused = true;
                } else if (!document.hidden && animationsPaused) {
                    particles.forEach(particle => {
                        particle.style.animationPlayState = 'running';
                    });
                    animationsPaused = false;
                }
            });

            // Optimize for battery life on mobile
            if (isMobile) {
                // Reduce animation frequency when battery is low
                if ('getBattery' in navigator) {
                    navigator.getBattery().then(battery => {
                        if (battery.level < 0.2) {
                            document.querySelectorAll('.particle, .heart-particle, .floating-icon, .paw').forEach(particle => {
                                particle.style.animationDuration = parseFloat(particle.style.animationDuration) * 2 + 's';
                            });
                        }
                    });
                }

                // Pause animations when device is in power save mode
                if ('connection' in navigator && navigator.connection.saveData) {
                    document.querySelectorAll('.particle, .heart-particle, .floating-icon, .paw').forEach(particle => {
                        particle.style.display = 'none';
                    });
                }
            }

            // Smooth scrolling for mobile
            document.documentElement.style.scrollBehavior = 'smooth';

            // Optimize touch events for mobile
            if (isMobile) {
                // Prevent zoom on double tap
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });

                // Optimize scroll performance
                let ticking = false;
                function updateOnScroll() {
                    // Add scroll-based optimizations here if needed
                    ticking = false;
                }

                document.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(updateOnScroll);
                        ticking = true;
                    }
                }, { passive: true });
            }

            // Preload images for better performance
            const preloadImages = ['kohaze.png'];
            preloadImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });

            // Error handling for missing assets
            document.getElementById('kohaze-picture').addEventListener('error', function() {
                this.style.display = 'none';
                const placeholder = document.createElement('div');
                placeholder.style.cssText = `
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(45deg, #6a0572, #8a2be2);
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 4rem;
                `;
                placeholder.innerHTML = 'ðŸ±';
                this.parentNode.appendChild(placeholder);
            });

            // Accessibility improvements
            kohazePicture.setAttribute('role', 'button');
            kohazePicture.setAttribute('tabindex', '0');
            kohazePicture.setAttribute('aria-label', 'Play/pause background music');

            // Keyboard navigation
            kohazePicture.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    handleKohazeClick();
                }
            });

            // Add focus indicators for keyboard navigation
            const focusStyle = document.createElement('style');
            focusStyle.textContent = `
                .cat-frame:focus,
                .feature:focus {
                    outline: 2px solid #add8e6;
                    outline-offset: 4px;
                }
            `;
            document.head.appendChild(focusStyle);

            // Make features keyboard accessible
            document.querySelectorAll('.feature').forEach(feature => {
                feature.setAttribute('tabindex', '0');
                feature.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        window.open(feature.href, '_blank');
                    }
                });
            });

            // Optimize performance based on device capabilities
            if (window.devicePixelRatio > 2) {
                // High DPI display optimization
                document.querySelectorAll('.particle, .floating-icon, .paw').forEach(element => {
                    element.style.transform += ' translateZ(0)';
                });
            }

            // Memory cleanup
            window.addEventListener('beforeunload', () => {
                document.querySelectorAll('.particle, .heart-particle, .floating-icon, .paw').forEach(element => {
                    element.remove();
                });
            });

            console.log('Kohaze page loaded successfully!', {
                device: isMobile ? 'Mobile' : 'Desktop',
                particles: particleCount,
                hearts: heartCount,
                icons: iconCount,
                paws: pawCount
            });
        });

        // Service Worker for offline functionality (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
