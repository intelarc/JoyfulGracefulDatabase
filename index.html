<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kohaze - The Coolest Cat</title>
    <link rel="icon" href="kohaze.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif; /* Changed to Inter */
            background: linear-gradient(135deg, #1a052e 0%, #2c0a3d 30%, #0f031c 60%, #3a0f50 100%); /* Dark theme background */
            background-size: 400% 400%;
            animation: backgroundShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none;
            color: #e0b0ff; /* Light purple for general text */
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .custom-cursor {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(173, 216, 230, 0.6); /* Light blue for particles */
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .heart-particle {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 105, 180, 0.7);
            animation: heartFloat 12s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        .title {
            font-size: 4rem;
            color: #f0e68c; /* Khaki/light yellow for title */
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(240, 230, 140, 0.5); /* Yellowish glow */
            animation: glow 2s ease-in-out infinite alternate;
            z-index: 10;
            position: relative;
            font-weight: bold;
            background: linear-gradient(45deg, #f0e68c, #add8e6, #e0b0ff, #f0e68c); /* Gradient for text */
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate, textGradient 3s ease infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(240, 230, 140, 0.5);
            }

            to {
                text-shadow: 0 0 30px rgba(240, 230, 140, 0.8), 0 0 40px rgba(173, 216, 230, 0.6);
            }
        }

        @keyframes textGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .cat-container {
            position: relative;
            z-index: 10;
            margin-bottom: 2rem;
        }

        .cat-frame {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6a0572, #8a2be2, #a020f0, #6a0572); /* Darker gradient for cat frame */
            background-size: 600% 600%;
            animation: gradientShift 4s ease infinite;
            padding: 8px;
            box-shadow: 0 0 50px rgba(160, 32, 240, 0.4); /* Dark purple shadow */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .cat-frame::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent); /* More subtle shine */
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .cat-frame:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 80px rgba(160, 32, 240, 0.8), 0 0 120px rgba(173, 216, 230, 0.4); /* Dark purple/light blue shadow */
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .cat-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: filter 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .cat-frame:hover .cat-image {
            filter: brightness(1.1) saturate(1.2);
        }

        .subtitle {
            color: #add8e6; /* Light blue for subtitle */
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 10px rgba(173, 216, 230, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        /* Styles for the "Uni Meowing" message */
        #uni-meow-message {
            color: #e0b0ff; /* Light purple */
            font-size: 1.1rem;
            text-align: center;
            margin-top: -1.5rem;
            margin-bottom: 1.5rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 8px rgba(240, 230, 140, 0.5); /* Yellowish glow */
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* New style for the surprise text (from previous request) */
        #surprise-text {
            color: #f0e68c; /* Khaki/light yellow */
            font-size: 1.2rem;
            text-align: center;
            margin-top: 2rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 8px rgba(240, 230, 140, 0.3);
            animation: pulse 2.5s ease-in-out infinite;
            font-weight: bold;
            padding: 0 1rem;
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .features {
            display: grid; /* Changed to grid for even sizing */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive columns */
            gap: 2rem;
            margin-top: 2rem;
            justify-content: center;
            z-index: 10;
            position: relative;
            max-width: 1200px;
            width: 100%;
        }

        .feature {
            background: rgba(0, 0, 0, 0.3); /* Darker transparent background */
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 2rem;
            color: #e0b0ff; /* Light purple for text */
            text-align: center;
            /* Removed min-width to let grid handle sizing */
            border: 2px solid rgba(160, 32, 240, 0.5); /* Dark purple border */
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex; /* Use flex for content alignment inside feature */
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            height: 150px; /* Added fixed height for uniform buttons */
        }

        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent); /* More subtle shine */
            transition: left 0.5s ease;
        }

        .feature:hover::before {
            left: 100%;
        }

        .feature:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(0, 0, 0, 0.4); /* Darker transparent background on hover */
            border-color: rgba(160, 32, 240, 0.7); /* Dark purple border on hover */
            box-shadow: 0 15px 40px rgba(160, 32, 240, 0.3); /* Dark purple shadow */
            text-decoration: none;
            color: #add8e6; /* Light blue on hover */
        }

        .feature h3 {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            font-weight: bold;
        }

        .feature p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .paw-prints {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .paw {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.1; /* More subtle on dark background */
            animation: pawFloat 20s infinite linear;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2)); /* Light glow for paws */
        }

        @keyframes pawFloat {
            0% {
                transform: translate(0, 100vh) rotate(0deg);
            }

            100% {
                transform: translate(50px, -100vh) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #a020f0; /* Changed to purple */
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-size: 24px;
            opacity: 0.15; /* More subtle on dark background */
            animation: iconFloat 15s infinite linear;
            filter: drop-shadow(0 0 8px rgba(173, 216, 230, 0.3)); /* Light blue glow for icons */
        }

        @keyframes iconFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.15;
            }

            90% {
                opacity: 0.15;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }

            .cat-frame {
                width: 280px;
                height: 280px;
            }

            .subtitle {
                font-size: 1.2rem;
                padding: 0 1rem;
            }

            #uni-meow-message,
            #surprise-text {
                font-size: 1rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }

            .features {
                grid-template-columns: 1fr; /* Stack items on small screens */
                gap: 1rem;
                margin-top: 1.5rem;
            }

            .feature {
                width: 90%; /* Adjusted for mobile */
                max-width: 300px; /* Adjusted for mobile */
                min-width: unset;
                padding: 1.5rem;
                height: 120px; /* Adjusted height for mobile */
            }

            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .cat-frame {
                width: 250px;
                height: 250px;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            #uni-meow-message,
            #surprise-text {
                font-size: 0.9rem;
                margin-top: 0.8rem;
                margin-bottom: 0.8rem;
            }

            .feature {
                width: 95%;
                padding: 1.2rem;
                height: 100px; /* Further adjusted height for smaller mobile */
            }

            .feature h3 {
                font-size: 1.2rem;
            }

            .feature p {
                font-size: 1rem;
            }
        }

        @media (min-width: 1200px) {
            .title {
                font-size: 5rem;
            }

            .cat-frame {
                width: 450px;
                height: 450px;
            }

            .subtitle {
                font-size: 1.8rem;
            }

            #uni-meow-message,
            #surprise-text {
                font-size: 1.4rem;
            }

            .features {
                gap: 2.5rem;
            }

            .feature {
                min-width: 220px;
                padding: 2.5rem;
                height: 180px; /* Adjusted height for larger screens */
            }
        }
    </style>
</head>

<body>
    <div class="custom-cursor"></div>

    <audio id="background-music" loop>
        <source src="kohaze_theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="floating-particles" id="particles"></div>
        <div class="floating-icons" id="floatingIcons"></div>
        <div class="paw-prints" id="pawPrints"></div>

        <h1 class="title">KOHAZE âœ¨</h1>

        <div class="cat-container">
            <div class="cat-frame">
                <img src="kohaze.png" alt="Kohaze the adorable cat" class="cat-image" id="kohaze-picture">
            </div>
        </div>

        <p class="subtitle">The Most Adorable KittyKat in the Universe! ðŸŒŸ</p>

        <p id="uni-meow-message">It's actually Uni meowing :3</p>

        <div class="features">
            <a href="https://discord.gg/p238Y2yBGC" target="_blank" class="feature">
                <h3>ðŸ’– Discord</h3>
                <p>Join my server</p>
            </a>
            <a href="https://www.tiktok.com/@meowpcs" target="_blank" class="feature">
                <h3>ðŸŒ¸ TikTok</h3>
                <p>Follow @meowpcs</p>
            </a>
            <a href="https://www.instagram.com/intelarcy" target="_blank" class="feature">
                <h3>âœ¨ Instagram</h3>
                <p>Follow @intelarcy</p>
            </a>
            <a href="computer_specs.html" class="feature">
                <h3>ðŸ’» My PC Specs</h3>
                <p>Check out my computer's details</p>
            </a>
        </div>

        <p id="surprise-text">Click Kohaze for a surprise! âœ¨</p>

    </div>

    <script>
        // Ensure the script runs after the DOM is fully loaded
        window.onload = function() {
            // Custom cursor
            const cursor = document.querySelector('.custom-cursor');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            // Create floating particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 60;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    particlesContainer.appendChild(particle);
                }

                // Add heart particles
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.innerHTML = 'ï¿½';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 12 + 's';
                    heart.style.animationDuration = (Math.random() * 8 + 12) + 's';
                    particlesContainer.appendChild(heart);
                }
            }

            // Create floating icons
            function createFloatingIcons() {
                const iconsContainer = document.getElementById('floatingIcons');
                const icons = ['ðŸ±', 'ðŸŒŸ', 'âœ¨', 'ðŸ’«', 'ðŸŽ€', 'ðŸŒ¸', 'ðŸ’•', 'ðŸ¦„', 'ðŸŒˆ', 'â­', 'ðŸ’–', 'ðŸ’—', 'ðŸ’˜', 'ðŸ’ž', 'ðŸ’“', 'ðŸ’', 'ðŸ’œ', 'ðŸ’›', ];

                for (let i = 0; i < 30; i++) {
                    const icon = document.createElement('div');
                    icon.className = 'floating-icon';
                    icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                    icon.style.left = Math.random() * 100 + '%';
                    icon.style.animationDelay = Math.random() * 15 + 's';
                    icon.style.animationDuration = (Math.random() * 10 + 15) + 's';
                    iconsContainer.appendChild(icon);
                }
            }

            // Create floating paw prints
            function createPawPrints() {
                const pawContainer = document.getElementById('pawPrints');
                const pawCount = 25;

                for (let i = 0; i < pawCount; i++) {
                    const paw = document.createElement('div');
                    paw.className = 'paw';
                    paw.innerHTML = 'ðŸ¾';
                    paw.style.left = Math.random() * 100 + '%';
                    paw.style.animationDelay = Math.random() * 20 + 's';
                    paw.style.animationDuration = (Math.random() * 15 + 15) + 's';
                    pawContainer.appendChild(paw);
                }
            }

            // Enhanced mouse trail effect
            document.addEventListener('mousemove', (e) => {
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.style.width = '8px';
                trail.style.height = '8px';
                trail.style.background = 'radial-gradient(circle, #ff69b4, #ff1493)';
                trail.style.borderRadius = '50%';
                trail.style.pointerEvents = 'none';
                trail.style.zIndex = '1000';
                trail.style.animation = 'fadeOut 1.5s ease-out forwards';
                trail.style.boxShadow = '0 0 10px rgba(255, 105, 180, 0.6)';

                document.body.appendChild(trail);

                setTimeout(() => {
                    trail.remove();
                }, 1500);
            });

            // Create sparkles on click
            document.addEventListener('click', (e) => {
                for (let i = 0; i < 8; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = (e.clientX + Math.random() * 60 - 30) + 'px';
                    sparkle.style.top = (e.clientY + Math.random() * 60 - 30) + 'px';
                    sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(sparkle);

                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }
            });

            // Add fadeOut animation for mouse trail
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    0% {
                        opacity: 1;
                        transform: scale(1);
                    }
                    100% {
                        opacity: 0;
                        transform: scale(0);
                    }
                }
            `;
            document.head.appendChild(style);

            // Initialize effects
            createParticles();
            createFloatingIcons();
            createPawPrints();

            // Add hover effect for features
            document.querySelectorAll('.feature').forEach(feature => {
                feature.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(1.5)';
                });

                feature.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                });
            });

            // --- Music Player Control (On Kohaze Picture Click) ---
            const backgroundMusic = document.getElementById('background-music');
            const kohazePicture = document.getElementById('kohaze-picture');
            const uniMeowMessage = document.getElementById('uni-meow-message'); // Get the new message element

            kohazePicture.addEventListener('click', () => {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().then(() => {
                        console.log("Music playing!");
                        uniMeowMessage.style.opacity = '1'; // Show the message
                    }).catch(error => {
                        console.warn("Music playback prevented:", error);
                        // Using a custom message box instead of alert()
                        const messageBox = document.createElement('div');
                        messageBox.style.cssText = `
                            position: fixed;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            background: rgba(0, 0, 0, 0.8);
                            color: #fff;
                            padding: 20px;
                            border-radius: 10px;
                            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                            z-index: 10000;
                            text-align: center;
                            font-family: 'Inter', sans-serif;
                        `;
                        messageBox.innerHTML = `
                            <p>Music could not be played. Please allow media autoplay in your browser settings if you wish for background music.</p>
                            <button onclick="this.parentNode.remove()" style="
                                margin-top: 15px;
                                padding: 10px 20px;
                                background: linear-gradient(45deg, #a020f0, #8a2be2);
                                color: #fff;
                                border: none;
                                border-radius: 20px;
                                cursor: pointer;
                                font-weight: bold;
                                transition: all 0.3s ease;
                            ">OK</button>
                        `;
                        document.body.appendChild(messageBox);
                    });
                } else {
                    backgroundMusic.pause();
                    console.log("Music paused!");
                    uniMeowMessage.style.opacity = '0'; // Hide the message
                }
            });
        }; // End of window.onload
    </script>
</body>

</html>
