<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kohaze - The Coolest Cat</title>
    <link rel="icon" href="kohaze.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base styles for all devices */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0533 25%, #2d0a4f 50%, #0f0329 75%, #4a1866 100%);
            background-size: 400% 400%;
            animation: backgroundShift 12s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            color: #e0b0ff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            /* Performance optimization for background */
            will-change: background-position;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                                 radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                                 radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            /* Performance optimization for overlay */
            will-change: transform;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Elements with animations/transitions should have will-change */
        .title, .subtitle, .cat-frame, .feature {
            will-change: transform, opacity, filter, background-position, box-shadow, text-shadow;
        }

        .title {
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #f0e68c;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(240, 230, 140, 0.8);
            animation: titleGlow 3s ease-in-out infinite alternate;
            z-index: 10;
            position: relative;
            font-weight: 800;
            background: linear-gradient(45deg, #f0e68c, #add8e6, #e0b0ff, #ffb6c1, #f0e68c);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate, textGradient 4s ease infinite;
            letter-spacing: 0.1em;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 20px rgba(240, 230, 140, 0.5);
                filter: drop-shadow(0 0 20px rgba(240, 230, 140, 0.3));
            }
            to {
                text-shadow: 0 0 40px rgba(240, 230, 140, 1), 0 0 60px rgba(173, 216, 230, 0.8);
                filter: drop-shadow(0 0 40px rgba(240, 230, 140, 0.6));
            }
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .cat-container {
            position: relative;
            z-index: 10;
            margin-bottom: 2rem;
        }

        .cat-frame {
            width: clamp(280px, 65vw, 450px);
            height: clamp(280px, 65vw, 450px);
            border-radius: 50%;
            background: linear-gradient(45deg, #6a0572, #8a2be2, #a020f0, #da70d6, #6a0572);
            background-size: 600% 600%;
            animation: gradientShift 5s ease infinite;
            padding: 12px;
            box-shadow: 0 0 60px rgba(160, 32, 240, 0.6),
                                 0 0 120px rgba(160, 32, 240, 0.3),
                                 inset 0 0 40px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .cat-frame::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.2), transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 4s linear infinite;
            pointer-events: none;
            will-change: transform;
        }

        .cat-frame::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 70%);
            pointer-events: none;
            will-change: opacity;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cat-frame:hover {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 0 100px rgba(160, 32, 240, 0.8),
                                 0 0 150px rgba(160, 32, 240, 0.5),
                                 0 0 200px rgba(173, 216, 230, 0.3);
            animation-duration: 3s;
        }

        .cat-frame:active {
            transform: scale(0.98);
            box-shadow: 0 0 80px rgba(160, 32, 240, 0.7);
        }

        /* Focus state for accessibility */
        .cat-frame:focus-visible {
            outline: 2px solid #f0e68c;
            outline-offset: 4px;
            box-shadow: 0 0 0 6px rgba(240, 230, 140, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 100%; }
        }

        .cat-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: filter 0.4s ease;
            position: relative;
            z-index: 2;
        }

        .cat-frame:hover .cat-image {
            filter: brightness(1.15) saturate(1.3) contrast(1.1);
        }

        .subtitle {
            color: #add8e6;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            text-align: center;
            margin-bottom: 0.5rem; /* Adjusted for tighter spacing with surprise-text */
            z-index: 10;
            position: relative;
            text-shadow: 0 0 15px rgba(173, 216, 230, 0.5);
            animation: subtitlePulse 3s ease-in-out infinite;
            padding: 0 1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #add8e6, #e0b0ff, #add8e6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: subtitlePulse 3s ease-in-out infinite, textGradient 3s ease infinite;
        }

        @keyframes subtitlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #surprise-text { /* This will be the initially visible "Tap Kohaze..." message */
            color: #e0b0ff;
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            text-align: center;
            margin-top: 0.5rem; /* Space from subtitle */
            margin-bottom: 2rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 12px rgba(240, 230, 140, 0.6);
            animation: surpriseGlow 3s ease-in-out infinite; /* Keep the glow animation */
            font-weight: 600;
            padding: 0 1rem;
            will-change: opacity;
            /* No initial background/border/blur as it's the main prompt now */
        }

        #uni-meow-message { /* This will be the temporary music status message */
            color: #e0b0ff;
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            text-align: center;
            margin-top: -1rem; /* Adjust as needed for positioning */
            margin-bottom: 2rem;
            z-index: 10;
            position: relative;
            text-shadow: 0 0 12px rgba(240, 230, 140, 0.6);
            font-weight: 600;
            opacity: 0; /* Start hidden */
            transition: opacity 0.6s ease-in-out;
            padding: 10px 20px; /* Add padding for the message box */
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(224, 176, 255, 0.3);
            will-change: opacity;
        }

        @keyframes surpriseGlow {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 12px rgba(173, 216, 230, 0.5);
            }
            50% {
                transform: scale(1.08);
                text-shadow: 0 0 20px rgba(173, 216, 230, 0.8), 0 0 30px rgba(255, 105, 180, 0.4);
            }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            justify-content: center;
            z-index: 10;
            position: relative;
            max-width: 1400px;
            width: 100%;
        }

        .feature {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 2rem;
            color: #e0b0ff;
            text-align: center;
            border: 2px solid rgba(160, 32, 240, 0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            height: 160px;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 8px 32px rgba(160, 32, 240, 0.2);
        }

        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: left;
        }

        .feature::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(160, 32, 240, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            will-change: opacity;
        }

        .feature:hover::before {
            left: 100%;
        }

        .feature:hover::after {
            opacity: 1;
        }

        .feature:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(160, 32, 240, 0.9);
            box-shadow: 0 20px 50px rgba(160, 32, 240, 0.4),
                                 0 0 60px rgba(160, 32, 240, 0.3);
            text-decoration: none;
            color: #add8e6;
        }

        .feature:active {
            transform: translateY(-10px) scale(0.98);
            box-shadow: 0 15px 40px rgba(160, 32, 240, 0.5);
        }

        /* Focus state for accessibility */
        .feature:focus-visible {
            outline: 2px solid #add8e6;
            outline-offset: 4px;
            box-shadow: 0 0 0 6px rgba(173, 216, 230, 0.4);
        }

        .feature h3 {
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            margin-bottom: 0.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #e0b0ff, #add8e6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 2s ease infinite;
        }

        .feature p {
            font-size: clamp(1.1rem, 3.5vw, 1.2rem);
            opacity: 0.9;
            font-weight: 500;
            line-height: 1.4;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff69b4, #a020f0);
            border-radius: 50%;
            animation: sparkleAnim 0.5s forwards;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            pointer-events: none;
            z-index: 9999;
            will-change: transform, opacity;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.2) rotate(180deg);
            }
        }

        /* Elements for floating particles/icons/paws */
        .floating-particles,
        .floating-icons,
        .paw-prints {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            /* Crucial for performance with many animated elements */
            contain: strict; /* This helps limit browser work to the element's bounds */
            pointer-events: none; /* Ensure they don't block interaction */
        }

        .particle, .heart-particle, .floating-icon, .paw {
            position: absolute;
            opacity: 0; /* Start hidden, reveal with animation */
            will-change: transform, opacity; /* Optimize these animations */
        }

        .particle {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.2));
            border-radius: 50%;
            animation: float 20s infinite linear;
            box-shadow: 0 0 12px rgba(173, 216, 230, 0.4);
        }

        .heart-particle {
            font-size: 18px;
            color: rgba(255, 105, 180, 0.8);
            animation: heartFloat 16s infinite linear;
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
        }

        .floating-icon {
            font-size: 24px;
            opacity: 0.18;
            animation: iconFloat 18s infinite linear;
            filter: drop-shadow(0 0 12px rgba(173, 216, 230, 0.4));
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .paw {
            width: 28px;
            height: 28px;
            opacity: 0.12;
            animation: pawFloat 25s infinite linear;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg) scale(1.2); opacity: 0; }
        }

        @keyframes heartFloat {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.3); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg) scale(1.5); opacity: 0; }
        }

        @keyframes iconFloat {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 0.18; }
            90% { opacity: 0.18; }
            100% { transform: translateY(-100vh) rotate(360deg) scale(1.3); opacity: 0; }
        }

        @keyframes pawFloat {
            0% { transform: translate(0, 100vh) rotate(0deg) scale(0.5); opacity: 0.12; } /* Keep opacity for visibility */
            50% { transform: translate(30px, 50vh) rotate(180deg) scale(1); }
            100% { transform: translate(60px, -100vh) rotate(360deg) scale(0.8); opacity: 0.12; } /* Keep opacity for visibility */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .features {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin-top: 2rem;
            }
            .feature {
                width: 100%;
                max-width: 400px;
                height: 140px;
                padding: 1.5rem;
            }
            /* Reduce particle sizes and counts if needed, but JavaScript handles counts now */
            .particle {
                width: 6px;
                height: 6px;
            }
            .floating-icon {
                font-size: 20px;
            }
            .paw {
                width: 24px;
                height: 24px;
            }
            .title {
                margin-bottom: 1.5rem;
            }
            /* Explicitly hide floating elements on smaller screens */
            .floating-particles,
            .floating-icons,
            .paw-prints {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .feature {
                height: 120px;
                padding: 1.25rem;
            }
            .features {
                gap: 1.25rem;
                margin-top: 1.5rem;
            }
            .cat-frame {
                margin-bottom: 1.5rem;
            }
            .subtitle {
                margin-bottom: 1rem; /* Slightly more space on smaller screens */
            }
            #uni-meow-message {
                margin-top: -0.5rem;
            }
        }

        /* Reduce animations for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            body, .title, .subtitle, .cat-frame, .cat-frame::before, .cat-frame::after, .feature, .feature::before, .feature::after,
            .sparkle, .particle, .heart-particle, .floating-icon, .paw, #surprise-text {
                animation: none !important;
                transition: none !important;
            }
            .floating-particles, .floating-icons, .paw-prints {
                display: none; /* Hide animated backgrounds entirely */
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #a020f0, #8a2be2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #b030f0, #9a3be2);
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: #a020f0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <audio id="background-music" loop preload="none">
        <source src="kohaze_theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div class="floating-particles" id="particles"></div>
        <div class="floating-icons" id="floatingIcons"></div>
        <div class="paw-prints" id="pawPrints"></div>

        <h1 class="title">KOHAZE ✨</h1>
        <div class="cat-container">
            <div class="cat-frame">
                <img src="kohaze.png" alt="Kohaze the adorable cat" class="cat-image" id="kohaze-picture" role="button" aria-label="Tap to play or pause background music and discover surprise messages">
            </div>
        </div>
        <p class="subtitle">The Most Adorable KittyKat in the Universe! 🌟</p>
        <p id="surprise-text">Tap Kohaze for a surprise! 🎵</p>
        <p id="uni-meow-message">It's actually Uni meowing :3</p>

        <div class="features">
            <a href="https://discord.gg/p238Y2yBGC" target="_blank" class="feature">
                <h3>💖 Discord</h3>
                <p>Join my server</p>
            </a>
            <a href="https://www.tiktok.com/@meowpcs" target="_blank" class="feature">
                <h3>🌸 TikTok</h3>
                <p>Follow @meowpcs</p>
            </a>
            <a href="https://www.instagram.com/intelarcy" target="_blank" class="feature">
                <h3>✨ Instagram</h3>
                <p>Follow @intelarcy</p>
            </a>
            <a href="computer_specs.html" class="feature">
                <h3>💻 My PC Specs</h3>
                <p>Computer details</p>
            </a>
        </div>
    </div>
    <script>
        // Performance optimizations based on device type and user preferences
        const isMobileDevice = /Mobi|Android/i.test(navigator.userAgent) || (navigator.maxTouchPoints > 0 && !/iPad|iPhone/.test(navigator.userAgent));
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        // Optimized particle counts - significantly reduced for mobile, or zero if mobile
        const particleCount = prefersReducedMotion ? 0 : (isMobileDevice ? 0 : 70);
        const heartCount = prefersReducedMotion ? 0 : (isMobileDevice ? 0 : 25);
        const iconCount = prefersReducedMotion ? 0 : (isMobileDevice ? 0 : 35);
        const pawCount = prefersReducedMotion ? 0 : (isMobileDevice ? 0 : 30);

        window.addEventListener('DOMContentLoaded', function() {
            // Conditionally create animated elements only if NOT mobile and NOT reduced motion
            if (!isMobileDevice && !prefersReducedMotion) {
                createParticles();
                createFloatingIcons();
                createPawPrints();
            } else {
                // If mobile or reduced motion, remove the containers from the DOM entirely
                const particlesEl = document.getElementById('particles');
                if (particlesEl) particlesEl.remove();
                const floatingIconsEl = document.getElementById('floatingIcons');
                if (floatingIconsEl) floatingIconsEl.remove();
                const pawPrintsEl = document.getElementById('pawPrints');
                if (pawPrintsEl) pawPrintsEl.remove();
            }

            // Mouse/Touch movement effects (cursor trail)
            // Debounce function for performance
            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), delay);
                };
            }

            // Always enable cursor trail if NOT reduced motion, regardless of mobile/desktop
            if (!prefersReducedMotion) {
                document.addEventListener('mousemove', debounce(createSparkleTrail, 30));
                document.addEventListener('touchmove', debounce(createSparkleTrail, 30));
            }


            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                if (!particlesContainer) return; // Guard against element removal
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
                    particlesContainer.appendChild(particle);
                }
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.innerHTML = ['💕', '💖', '💗', '💝', '💘'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 16 + 's';
                    heart.style.animationDuration = (Math.random() * 12 + 12) + 's';
                    particlesContainer.appendChild(heart);
                }
            }

            function createFloatingIcons() {
                const iconsContainer = document.getElementById('floatingIcons');
                if (!iconsContainer) return; // Guard against element removal
                const icons = ['🐱', '🌟', '✨', '💫', '🎀', '🌸', '💕', '🦄', '🌈', '⭐', '💖', '🎵', '🎶', '🌙', '☁️'];
                for (let i = 0; i < iconCount; i++) {
                    const icon = document.createElement('div');
                    icon.className = 'floating-icon';
                    icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                    icon.style.left = Math.random() * 100 + '%';
                    icon.style.animationDelay = Math.random() * 18 + 's';
                    icon.style.animationDuration = (Math.random() * 12 + 15) + 's';
                    iconsContainer.appendChild(icon);
                }
            }

            function createPawPrints() {
                const pawContainer = document.getElementById('pawPrints');
                if (!pawContainer) return; // Guard against element removal
                for (let i = 0; i < pawCount; i++) {
                    const paw = document.createElement('div');
                    paw.className = 'paw';
                    paw.innerHTML = '🐾';
                    paw.style.left = Math.random() * 100 + '%';
                    paw.style.animationDelay = Math.random() * 25 + 's';
                    paw.style.animationDuration = (Math.random() * 20 + 20) + 's';
                    pawContainer.appendChild(paw);
                }
            }

            // Optimized Sparkle Trail Creation
            function createSparkleTrail(e) {
                if (prefersReducedMotion) return; // Do not create trail if reduced motion is preferred

                // Limit sparkle creation frequency based on device type
                const sparkleChance = isMobileDevice ? 0.1 : 0.3;
                if (Math.random() > sparkleChance) return;

                const sparkle = document.createElement('div');
                // Get clientX/Y from event, accounting for touch events
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY);

                if (x === undefined || y === undefined) return; // Exit if coordinates are not available

                sparkle.className = 'sparkle';
                // Add a small random offset for a less uniform trail
                sparkle.style.left = `${x + (Math.random() - 0.5) * 8}px`;
                sparkle.style.top = `${y + (Math.random() - 0.5) * 8}px`;
                document.body.appendChild(sparkle);

                // Use animationend to remove for better performance than fixed setTimeout
                sparkle.addEventListener('animationend', () => sparkle.remove());
            }


            const kohazePicture = document.getElementById('kohaze-picture');
            const backgroundMusic = document.getElementById('background-music');
            const uniMeowMessage = document.getElementById('uni-meow-message');
            const surpriseText = document.getElementById('surprise-text');

            let isPlaying = false; // Track if music is playing

            // Initial state: hide uniMeowMessage and show surpriseText
            uniMeowMessage.style.opacity = 0;
            surpriseText.style.opacity = 1; // Ensure surpriseText is visible initially
            surpriseText.textContent = "Tap Kohaze for a surprise! 🎵"; // Set initial text


            kohazePicture.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().then(() => {
                        isPlaying = true;
                        // Music ON: Update surpriseText and show uniMeowMessage
                        surpriseText.textContent = "It's actually Uni meowing :3"; // This text stays
                        uniMeowMessage.textContent = "Meow! Music ON! 🎶"; // This message is temporary
                        uniMeowMessage.style.opacity = 1;
                        setTimeout(() => { uniMeowMessage.style.opacity = 0; }, 3000);
                    }).catch(error => {
                        console.error("Error playing music:", error);
                        uniMeowMessage.textContent = "Autoplay blocked! Tap again?";
                        uniMeowMessage.style.opacity = 1;
                        setTimeout(() => { uniMeowMessage.style.opacity = 0; }, 3000);
                    });
                } else {
                    backgroundMusic.pause();
                    isPlaying = false;
                    // Music OFF: Revert surpriseText and show pause message
                    surpriseText.textContent = "Tap Kohaze for a surprise! 🎵"; // This text stays
                    uniMeowMessage.textContent = "Zzz... Music OFF."; // This message is temporary
                    uniMeowMessage.style.opacity = 1;
                    setTimeout(() => { uniMeowMessage.style.opacity = 0; }, 3000);
                }
            });
        });
    </script>
